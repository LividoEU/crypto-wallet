<app-navbar (menuToggled)="onMenuToggle()"></app-navbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    mode="over"
    position="start"
    [opened]="sidebarOpen()"
    (openedChange)="sidebarOpen.set($event)"
    class="sidenav"
  >
    <app-sidebar-content></app-sidebar-content>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
